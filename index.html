<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventures in between</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
    }

    canvas {
      display: block;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
    }

    #loading-screen h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    #loading-bar {
      width: 300px;
      height: 20px;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
      background-color: #333;
    }

    #loading-progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      transition: width 0.3s ease;
    }

    #loading-text {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
